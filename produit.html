<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orinoco - Commerce en ligne d'oursons en peluche</title>

    <link rel="shortcut icon" type="image/png" href="img/fav-icon.png">
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <header class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-md navbar-light">
                    <p class="logo font-weight-bold display-4"> Orinoco</p>
                    <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-white h4" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item" id="teddyBasketCount">
                                <!-- JS pour compteur/tooltip -->
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main class="container">
        <div class=" bg-warning py-5 my-2">
            <div class="container ">
              <div class="text-center text-dark-50">
                <h1 class="display-2 font-weight-bold">Ori-bears</h1>
                <p class="lead display-4 text-dark-50 mb-0">Vous avez trouvé la peluche idéale !</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center" id="teddyCard">
            <!--JS POUR CREER LA FICHE PRODUIT-->            
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="py-5 bg-dark">
        <div class="container">
          <div class="text-center">
            <h4 class="text-white">Ori-bears - Commerce en ligne d'ours en peluche</h4>
          </div>
  
        </div>
    </footer>
    <!-- MODAL ADOPTION -->
    <div class="modal fade" id="teddyAlertMessage" tabindex="-1" aria-labelledby="teddyAlertMessageModal" aria-hidden="true">
        <!-- JS POUR AFFICHER L'ADOPTION -->
    </div>
    <!-- MODAL IMAGES -->
    <div class="modal fade" id="teddyZoomModal" tabindex="-1" aria-labelledby="teddyZoom" aria-hidden="true">
        <!-- JS POUR ZOOMER LA PHOTO -->
    </div>
    <!-- MODAL ERREUR BDD -->
    <div class="modal fade" id="erreurServeur" tabindex="-1" aria-labelledby="MessageErreur" aria-hidden="true">
        <!--JS pour gestion erreur -->
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Script Oursons -->
    <script src="js/main.js"></script>
    <script src="js/produit.js"></script>
</body>

</html>
